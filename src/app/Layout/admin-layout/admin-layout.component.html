<!-- Sidebar -->
<div class="l-navbar" [ngClass]="{ 'collapsed': !isSidebarExpanded }">
    <nav class="nav">
      <div>
        <div class="nav-brand">
          <a  routerLink="/company" class="nav-logo" *ngIf="isSidebarExpanded">
            <img src="assets/images/logo-vf.png" alt="logo" width="40"/>
          </a>
          <i class='bx bx-menu-alt-right nav-toggle' (click)="toggleSidebar()"></i>
        </div>
  
        <div class="nav-list">
          @if(userRole === 'admin') {
            <a class="nav-link" routerLink="/admin/admin-dash" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class='bx bxs-dashboard'></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Dashboard</span>
          </a>
          <a class="nav-link" routerLink="/admin/branch" routerLinkActive="active" >
            <i class='bx bx-git-branch'></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Branch</span>
          </a>
          <a class="nav-link" routerLink="/admin/employee" routerLinkActive="active" >
            <i class="fa-solid fa-users" style="font-size: .97rem;"></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Employees</span>
          </a>

          <a class="nav-link" routerLink="/admin/roles" routerLinkActive="active" >
            <i class='bx bx-category-alt' ></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Roles</span>
          </a>


          <a class="nav-link" routerLink="/admin/issue-type" routerLinkActive="active" >
            <i class="fa-solid fa-layer-group"></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Issue Type</span>
          </a>

          <a class="nav-link" routerLink="/admin/issue" routerLinkActive="active" >
            <i class="fa-solid fa-file-fragment"></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Reported Issues</span>
          </a>
          }

          @else {
            
          <a class="nav-link" routerLink="/superadmin/superadmin-dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class='bx bxs-dashboard'></i>
            <span *ngIf="isSidebarExpanded" class="nav-name">Dashboard</span>
          </a>

        }

          
        </div>
      </div>
    </nav>
  </div>
  
  <div class="header">
    <div class="header-icons">
      <div class="icon-container" title="Profile">
        <a routerLink="/admin/profile"><i class='bx bxs-user'></i></a>
      </div>
      <div class="icon-container" title="Logout">
        <i class='bx bx-power-off'  (click)="logout()"></i>
      </div>
    </div>
  </div>
  

  <div class="main-content" [ngClass]="{ 'body-pd': !isSidebarExpanded }">
  
    <router-outlet></router-outlet>
    
  </div>
  

  <p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div class="border-circle inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-question text-5xl text-white"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button 
                    pButton 
                    label="Logout" 
                    (click)="cd.accept()" 
                    class="w-8rem">
                </button>
                <button 
                    pButton 
                    label="Cancel"
                    (click)="cd.reject()" 
                    class="p-button-outlined w-8rem ">
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
